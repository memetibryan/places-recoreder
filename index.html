<!DOCTYPE html>
<html>

<head>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bryan Places book</title>
</head>

<header>
  <div class="container top">
  <h1>Welcome to <span class="title">Bryan Memeti's</span> places</h1>
</div>
</header>

<body>
  <div class="container">
    <form id="formInput">
      <div class="form-group">
        <input type="text" id="form-control" id="visit-Place" placeholder="Enter Place name">
        <input type="date" id="form-control" id="visit-Year" placeholder="Enter visit year">
        <input type="text" id="form-control" id="place-Landmark" placeholder="Noticed landmark">
        <input type="text" id="form-control" id="place-Description" placeholder="Place description">
        <button type="submit" class="btn btn-danger">Add place</button>
      </div>
    </form>

    <ul class="output">
    </ul>
  </div>
</body>

</html>
